<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/productStyle.css">
    <title>Flipkart - Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="col-12">
		<div class="header">
			<div class="headerLogo">
				<img src="assets/images/fkExpBlue.jpg" alt="fkExpBlue" width="70">
			</div>
		<div class="searchBar">
			<div>
				<input type="text" placeholder="Search for products, brands and more">
			</div>
			<div>
				<img src="assets/images/searchBlue.png" alt="searchIcon">
			</div>
		</div>
		<div class="login">
			Login
		</div>
		<div class="seller">
			Become a Seller
		</div>
		<div class="more">
			<div>
				More
			</div>
			<div>
				<img src="assets/images/moreWhite.png" alt="more" width="10">
			</div>
		</div>
		<div class="cart">
			<div>
				<img src="assets/images/cartWhite.png" alt="cart" width="15">
			</div>
			<div>
				Cart
			</div>
		</div>
	</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
